<div  id="AddEditeModal" class="modal fade" >

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{vm.header}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="StoreForm" name="vm.StoreForm">
                    <input type="hidden" ng-model="vm.store.StoreID" name="StoreID" id="StoreID" />
                          
                     <div class="row">

                        <div class="col-md-6">Store Name</div>

                        <div class="col-md-6">
                            <input   type="text" id="storeName" name="StoreName" ng-model="vm.store.StoreName" required maxlength="100" />
                            <span style="color:red" ng-show="vm.StoreForm.StoreName.$touched && vm.StoreForm.StoreName.$invalid">store name is required 100 letters at most.</span>
                        </div>

                    </div>


                    <div class="row">

                        <div class="col-md-6">Store Description </div>

                        <div class="col-md-6">
                            <input type="text" id="StoreDescription" name="StoreDescription" ng-model="vm.store.StoreDescription" required />
                            <span style="color:red" ng-show="vm.StoreForm.StoreDescription.$touched && vm.StoreForm.StoreDescription.$invalid">Store description is required.</span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6">Store Logo</div>

                        <div class="col-md-6">
                            <input type="file" id="StoreLogo" name="StoreLogo" ng-files="vm.getStoreImage($files)"/>
                            <img style="width:150px;height:200px;" src="{{vm.HostUrl()}}{{vm.store.StoreLogo}}" />
                        </div>

                    </div>
                </form>
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-disabled="vm.StoreForm.StoreDescription.$dirty && vm.StoreForm.StoreDescription.$invalid ||
  vm.StoreForm.StoreName.$dirty && vm.StoreForm.StoreName.$invalid" class="btn btn-primary" data-ng-click="vm.SaveStoreData(vm.store);">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
